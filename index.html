<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--Include script tag here or at the end of body w3 schools said in the head-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <main>
        <header>
            <div class="p-5 bg-primary text-white text-center">
                <h1>Weather dashboard</h1>
            </div>
        </header>
        
<!--container to hold all divs for grid-->
        <div class="container mt-5">
            <div class="row h-100">

<!--4 column Side bar containing form element-->
                <div class="col-md-4 h-100">
                    <h2>Search for a city:</h2>
                    <form id="search-form">
                        <div class="form-group" >
                          <label for="search-city-input">Location name</label>
                          <input type="text" class="form-control" id="search-city-input" placeholder="Location name" name="search-city-input">
                        </div>
                        <button id= "submit" type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <!--4 column Side bar for dynamically-pasted search items -->
                    <div>
                    <!--This is the anchor for the search items inside the above div for positioning -->
                        <ul id="search-buttons"></ul>
                    </div>
                </div>



<!--8 column div for weather summary information-->
                <div class="col-md-8">
                    <div class="row weather">                    
                        <h2 id="location-name">Target Location</h2>
                     
                    </div>
                    <!-- 8 column div for cards showing 5 day forecast-->
<!--div with an anchor for the 5 day forecast set of cards that will be created dynamically with a loop-->
                    <div class="col-12 col-sm-12 col-md-8">
                        <h2>5-Day Forecast</h2>
                        <div id="forecast-cards">
                            <!--bootstrap for card styling - could be added through JQuery-->
                            <!-- <div class="card" style="width: 18rem;">
                                <div class="card-header">
                                Date:
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp:</li>
                                <li class="list-group-item">Wind:</li>
                                <li class="list-group-item">Humidity:</li>
                                </ul>
                            </div> -->

                    </div>
                </div>

                
                </div>


    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
